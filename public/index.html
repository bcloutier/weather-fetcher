<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>weather-fetcher</title>

    <!-- CSS Dependencies: production -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/angular-bootstrap/ui-bootstrap-csp.css">

    <link rel="stylesheet" href="css/main.css">

    <!-- JS Dependencies: developement -->
    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="libs/d3/d3.js"></script>
    <script src="libs/underscore/underscore.js"></script>
</head>
<body ng-app="weather-fetcher" ng-controller="MainController as main">
    <p class="form-group">
        <label>Pick Date:</label>
        <input type="text" class="form-control" uib-datepicker-popup="{{main.format}}" ng-model="main.date" />
    </p>
    <button class="btn btn-default" ng-click="main.updateWeather()">Submit</button> 
    <br/>
    <!-- JS Source: developement -->
    <script src="js/app.js"></script>
</body>
</html>
